<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .skills-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .skill {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .skill-name {
            flex: 1;
            font-size: 16px;
            font-weight: bold;
        }

        .skill-bar-container {
            flex: 2;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            margin-left: 15px;
        }

        .skill-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.5s ease;
        }

        .skill-bar[data-level="100"] { width: 100%; }
        .skill-bar[data-level="80"] { width: 80%; }
        .skill-bar[data-level="60"] { width: 60%; }
        .skill-bar[data-level="40"] { width: 40%; }
        .skill-bar[data-level="20"] { width: 20%; }
    </style>
</head>
<body>
    <div class="skills-container">
        <div class="skill">
            <div class="skill-name">HTML</div>
            <div class="skill-bar-container">
                <div class="skill-bar" data-level="100"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">CSS</div>
            <div class="skill-bar-container">
                <div class="skill-bar" data-level="80"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">JavaScript</div>
            <div class="skill-bar-container">
                <div class="skill-bar" data-level="60"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">React</div>
            <div class="skill-bar-container">
                <div class="skill-bar" data-level="40"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">Python</div>
            <div class="skill-bar-container">
                <div class="skill-bar" data-level="20"></div>
            </div>
        </div>
    </div>
</body>
</html>
