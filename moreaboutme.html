<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .skill {
            margin-bottom: 20px;
        }

        .skill-name {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .skill-bar {
            position: relative;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-bar-filled {
            height: 100%;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            width: 0;
            transition: width 0.5s ease-in-out;
        }

        .skill-bar[data-level="90"] .skill-bar-filled {
            width: 90%;
        }

        .skill-bar[data-level="75"] .skill-bar-filled {
            width: 75%;
        }

        .skill-bar[data-level="60"] .skill-bar-filled {
            width: 60%;
        }

        .skill-bar[data-level="50"] .skill-bar-filled {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>More About Me</h1>

        <div class="skill">
            <div class="skill-name">HTML</div>
            <div class="skill-bar" data-level="90">
                <div class="skill-bar-filled"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">CSS</div>
            <div class="skill-bar" data-level="75">
                <div class="skill-bar-filled"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">JavaScript</div>
            <div class="skill-bar" data-level="60">
                <div class="skill-bar-filled"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">Python</div>
            <div class="skill-bar" data-level="50">
                <div class="skill-bar-filled"></div>
            </div>
        </div>
    </div>
</body>
</html>
